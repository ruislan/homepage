<p>
    Simple CRM 天然契合小微企业或者小团队及个人使用。以客户为中心，以人为本，促成交，存数据，挖价值，创业绩。
</p>
<ul>
    <li>不懂CRM？没有关系，Simple CRM 没有难懂的概念，不需多高的文化和知识.</li>
    <li>就几个销售？那刚刚好，Simple CRM 没有复杂的组织管理和权限设置，开箱即用。</li>
    <li>找不到客户？都给你准备好了，Simple CRM 可以帮助你搜索客户，即刻联系。</li>
    <li>担心数据？完全放心，Simple CRM 可以部署在你自己的电脑或者内部服务器上，当然，它也可以在云上。</li>
</ul>
<p>
    从寻找客户，联系客户，管理客户，达到成交，以及维持关系。都是你熟悉的事情。
</p>
